    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" required></textarea><br>
    <button type="submit">Guardar</button>
</form>

    <button type="submit">Ver Productos</button>
</form>
</body>
</html>
